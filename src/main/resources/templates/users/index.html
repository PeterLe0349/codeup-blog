<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/partials :: head('User Page')" />
<body>
<nav th:replace="fragments/partials :: navbar" />
<h1>Show Page</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6 mx-3 my-3 card p-0"  th:each="user : ${users}">
            <h5 th:text="${user.email}" />
            <h6 th:text="${user.password}" />
            <br>
        </div>

    </div>
</div>


</body>
